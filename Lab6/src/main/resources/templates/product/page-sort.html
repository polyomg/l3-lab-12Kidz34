<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pagination + Sort</title>
</head>
<body>
<h3>Pagination with Sort by [[${field}]]</h3>
<table border="1" style="width:100%">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Date</th>
    </tr>
    <th:block th:each="item : ${page.content}">
        <tr>
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.price}"></td>
            <td th:text="${item.createDate}"></td>
        </tr>
    </th:block>
</table>

<div style="margin-top:10px;">
    <a th:href="@{|/product/page-sort?p=0&field=${field}|}">First</a>
    <a th:href="@{|/product/page-sort?p=${page.number - 1}&field=${field}|}">Previous</a>
    <a th:href="@{|/product/page-sort?p=${page.number + 1}&field=${field}|}">Next</a>
    <a th:href="@{|/product/page-sort?p=${page.totalPages - 1}&field=${field}|}">Last</a>
</div>

<ul>
    <li>Số thực thể hiện tại: [[${page.numberOfElements}]]</li>
    <li>Trang số: [[${page.number}]]</li>
    <li>Kích thước trang: [[${page.size}]]</li>
    <li>Tổng số thực thể: [[${page.totalElements}]]</li>
    <li>Tổng số trang: [[${page.totalPages}]]</li>
</ul>
</body>
</html>
