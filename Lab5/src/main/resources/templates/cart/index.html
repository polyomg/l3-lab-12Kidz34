<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        input[type="number"] {
            width: 60px;
            text-align: center;
        }
        .actions {
            text-align: right;
            margin-top: 15px;
        }
        .actions a {
            padding: 8px 12px;
            background-color: #008CBA;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-left: 5px;
        }
        .actions a:hover {
            background-color: #005f75;
        }
    </style>
</head>
<body>

<h2>Your Shopping Cart</h2>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Amount</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <!-- Nếu giỏ hàng trống -->
    <tr th:if="${cart == null or #lists.isEmpty(cart.items)}">
        <td colspan="6">Your cart is empty.</td>
    </tr>

    <!-- Lặp qua các mặt hàng -->
    <tr th:each="item : ${cart.items}" th:if="${item != null}">
        <form th:action="@{|/cart/update/${item.id}|}" method="post">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${#numbers.formatDecimal(item.price, 1, 'COMMA', 2, 'POINT')}"></td>
            <td>
                <input type="number" name="qty" min="1" th:value="${item.qty}" onblur="this.form.submit()">
            </td>
            <td th:text="${#numbers.formatDecimal(item.price * item.qty, 1, 'COMMA', 2, 'POINT')}"></td>
            <td><a th:href="@{|/cart/remove/${item.id}|}">Remove</a></td>
        </form>
    </tr>
    </tbody>
</table>

<!-- Hiển thị tổng số lượng và tổng tiền -->
<div th:if="${cart != null and not #lists.isEmpty(cart.items)}">
    <p><strong>Total Items:</strong> <span th:text="${cart.count}"></span></p>
    <p><strong>Total Amount:</strong> $<span th:text="${#numbers.formatDecimal(cart.amount, 1, 'COMMA', 2, 'POINT')}"></span></p>
</div>

<!-- Nút thao tác -->
<div class="actions">
    <a th:href="@{/cart/clear}">Clear Cart</a>
    <a th:href="@{/item/index}">Add More</a>
</div>

</body>
</html>
