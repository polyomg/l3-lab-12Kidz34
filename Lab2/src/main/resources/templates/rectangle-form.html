<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính hình chữ nhật</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow border-0 rounded-4">
                <div class="card-body p-4">
                    <h2 class="text-center text-primary mb-4">Hình chữ nhật</h2>

                    <form action="/rectangle/calculate" method="post">
                        <div class="mb-3">
                            <label class="form-label">Chiều rộng</label>
                            <input type="number" step="0.1" name="width" class="form-control" placeholder="Nhập chiều rộng" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Chiều dài</label>
                            <input type="number" step="0.1" name="height" class="form-control" placeholder="Nhập chiều dài" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Tính toán</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
