<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kết quả tính hình chữ nhật</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body text-center">

            <!-- Hiển thị lỗi nếu có -->
            <div th:if="${error != null}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>

            <!-- Hiển thị kết quả nếu không có lỗi -->
            <div th:if="${error == null}">
                <h3 class="mb-4">Kết quả tính hình chữ nhật</h3>
                <p><strong>Chiều rộng:</strong> <span th:text="${width}"></span></p>
                <p><strong>Chiều dài:</strong> <span th:text="${height}"></span></p>
                <p><strong>Chu vi:</strong> <span th:text="${chuVi}"></span></p>
                <p><strong>Diện tích:</strong> <span th:text="${dienTich}"></span></p>
            </div>

            <a href="/rectangle/form" class="btn btn-primary mt-3">Quay lại</a>
        </div>
    </div>
</div>

</body>
</html>
