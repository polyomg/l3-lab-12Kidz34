<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 class="text-center mb-4">Quản lý Sản phẩm</h2>

<!-- Form nhập sản phẩm -->
<form th:action="@{/product/save(page=${currentPage})}" method="post" class="mb-4">
    <div class="row g-3">
        <div class="col-md-5">
            <input type="text" name="name" th:value="${p.name}" class="form-control" placeholder="Tên sản phẩm">
        </div>
        <div class="col-md-5">
            <input type="number" name="price" th:value="${p.price}" class="form-control" placeholder="Giá">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100">Save</button>
        </div>
    </div>
</form>

<!-- Hiển thị sản phẩm vừa nhập -->
<div class="card mb-4">
    <div class="card-header">Sản phẩm vừa nhập</div>
    <div class="card-body">
        <p><strong>Tên:</strong> <span th:text="${p.name}"></span></p>
        <p><strong>Giá:</strong> <span th:text="${p.price}"></span></p>
    </div>
</div>

<!-- Danh sách sản phẩm -->
<div class="card">
    <div class="card-header">Danh sách sản phẩm (Trang [[${currentPage}]])</div>
    <ul class="list-group list-group-flush">
        <th:block th:each="item : ${items}">
            <li class="list-group-item d-flex justify-content-between">
                <span th:text="${item.name}"></span>
                <span th:text="${item.price}"></span>
            </li>
        </th:block>
    </ul>
</div>

<!-- Phân trang -->
<nav class="mt-4">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
            <a class="page-link" th:href="@{/product/form(page=${currentPage - 1})}">Trước</a>
        </li>
        <li class="page-item"
            th:each="i : ${#numbers.sequence(1, totalPages)}"
            th:classappend="${i == currentPage} ? 'active'">
            <a class="page-link" th:href="@{/product/form(page=${i})}" th:text="${i}"></a>
        </li>
        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
            <a class="page-link" th:href="@{/product/form(page=${currentPage + 1})}">Sau</a>
        </li>
    </ul>
</nav>

</body>
</html>
