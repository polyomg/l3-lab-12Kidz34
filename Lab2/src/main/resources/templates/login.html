<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kết quả đăng nhập</title>
    <!-- Thêm Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body text-center p-4">
                    <h2 class="mb-4 text-primary">Kết quả đăng nhập</h2>

                    <!-- Thông báo -->
                    <div th:if="${message}"
                         th:classappend="${message.contains('thành công')} ? 'alert alert-success' : 'alert alert-danger'"
                         th:text="${message}">
                    </div>

                    <a href="/login/form" class="btn btn-outline-primary mt-3 px-4">
                        ← Quay lại đăng nhập
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Thêm Bootstrap JS (tùy chọn nếu cần) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
