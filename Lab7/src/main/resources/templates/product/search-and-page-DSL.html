<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search & Page</title>
</head>
<body>
<h2>SEARCH & PAGE</h2>

<form action="/product/search-and-page-DSL" method="get">
    <input name="keywords" th:value="${keywords}" placeholder="Enter keyword...">
    <button type="submit">Search</button>
</form>

<table border="1" style="width:100%; text-align:center;">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Date</th>
    </tr>
    <tr th:each="item : ${page.content}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.createDate}"></td>
    </tr>
</table>

<br>
<a th:href="@{|/product/search-and-page-DSL?p=0|}">First</a>
<a th:href="@{|/product/search-and-page-DSL?p=${page.number - 1}|}">Previous</a>
<a th:href="@{|/product/search-and-page-DSL?p=${page.number + 1}|}">Next</a>
<a th:href="@{|/product/search-and-page-DSL?p=${page.totalPages - 1}|}">Last</a>

<ul>
    <li>Số thực thể hiện tại: [[${page.numberOfElements}]]</li>
    <li>Trang số: [[${page.number}]]</li>
    <li>Kích thước trang: [[${page.size}]]</li>
    <li>Tổng số thực thể: [[${page.totalElements}]]</li>
    <li>Tổng số trang: [[${page.totalPages}]]</li>
</ul>
</body>
</html>
