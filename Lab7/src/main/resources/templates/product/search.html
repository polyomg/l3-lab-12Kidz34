<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search by Price</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #444;
            padding: 6px 12px;
            text-align: left;
        }
        h2 { margin-bottom: 10px; }
    </style>
</head>
<body>

<h2>SEARCH BY PRICE</h2>

<form action="/product/search" method="get">
    <input name="min" th:value="${param.min}" placeholder="Min Price?">
    <input name="max" th:value="${param.max}" placeholder="Max Price?">
    <button type="submit">Search</button>
</form>

<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Date</th>
    </tr>
    <tr th:each="item : ${items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${#dates.format(item.createDate, 'yyyy-MM-dd')}"></td>
    </tr>
</table>

</body>
</html>
